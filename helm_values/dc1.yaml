global:
  enabled: true
  name: consul
  apiVersion: v2
  datacenter: dc1
  image: hashicorp/consul-enterprise:1.22.2-ent
  logLevel: "debug"
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
  adminPartitions:
    enabled: true
    name: "default"
    # name above is the partition name for servers to reside 	
    service:
  enableConsulNamespaces: true
  peering:
    enabled: true
  tls:
    enabled: true
    enableAutoEncrypt: true
    verify: true
  acls:
   manageSystemACLs: true
server:
  replicas: 3  # 1 for MiniKube or small environments
  bootstrapExpect: 3 # 1 for as above environment
  connect: true
  enabled: true
  exposeGossipAndRPCPorts: true
  storage: 10Gi
  storageClass: gp2                                                  
  metrics:
    enabled: true
    enableAgentMetrics: true
    agentMetricsRetentionTime: '1m'
    enableGatewayMetrics: true
connectInject:
  enabled: true
  default: true                 
  transparentProxy:
    defaultEnabled: true         # Default
  consulNamespaces:
    consulDestinationNamespace: "default"   # Ignored when mirroringK8S is true
    mirroringK8S: true
#   mirroringK8SPrefix: ""
# Configures and installs the Consul API Gateway.
  apiGateway:
    manageExternalCRDs: true
    # Configuration settings for the GatewayClass
    managedGatewayClass:
      # Defines the type of service created for gateways (e.g. LoadBalancer, ClusterIP, NodePort)
      # LoadBalancer is primarily used for cloud deployments.
      serviceType: LoadBalancer
  metrics:
    defaultEnabled: true
    defaultEnableMerging: false
    defaultPrometheusScrapePort: 20200
    defaultPrometheusScrapePath: "/metrics"
    defaultMergedMetricsPort: 20100  
meshGateway:
  enabled: true
  replicas: 1
# service:
#   enabled: true
#   type: 'LoadBalancer'
# wanAddress:
#   source: Service
#       annotations: |
#         'service.beta.kubernetes.io/aws-load-balancer-internal': "false"
terminatingGateways:
  enabled: true
  gateways:
    - name: terminating-gateway
      # extraVolumes:
      # - type: secret
      #   name: documentdb-tls
      #   items: # optional items array
      #     - key: caFile
      #       path: rds-combined-ca-bundle.pem # secret will now mount to /consul/userconfig/documentdb-tls/path
metrics:
  enabled: true
  provider: "prometheus"
  baseURL: http://prometheus-server
controller:
  enabled: true
ui:
  metrics:
    enabled: true
    provider: "prometheus"
    baseURL: http://prometheus-server
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
prometheus:
 enabled: true